<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Saya</title>

    <style>
        /* Fullscreen splash */
        #splash {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a73e8, #0b2246);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Logo animation */
        .logo {
            width: 120px;
            height: 120px;
            animation: bounce 1.6s infinite ease-in-out;
        }

        /* Text */
        .logo-text {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            animation: fadeInUp 1.2s ease-out;
        }

        /* Keyframes */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.08);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.7s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash">
        <div class="logo-container">
            <img src="image/logompkbgrmv.png" class="logo" alt="Logo">
            <p class="logo-text">MPK SMK</p>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="app" style="display:none;">
        <h1>Halo, ini halaman utama!</h1>
    </div>

    <script>// Tampilkan splash 2.2 detik lalu hilangkan
        setTimeout(() => {
            const splash = document.getElementById("splash");
            splash.classList.add("fade-out");

            setTimeout(() => {
                splash.style.display = "none";
                document.getElementById("app").style.display = "block";
            }, 700); // waktu animasi fade-out
        }, 2200); // berapa lama splash tampil
    </script>
</body>

</html>
