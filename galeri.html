<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        /* Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Container utama */
        #galeri {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Judul */
        .judul {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            position: relative;
        }
        
        .judul::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 0.5rem auto;
            border-radius: 2px;
        }
        
        /* Filter kategori */
        .filter-kategori {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 30px;
            color: #3498db;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        /* Grid galeri */
        .grid-container1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .grid-container1 img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .grid-container1 img:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Modal untuk gambar diperbesar */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 2%;
            border-radius: 8px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .caption {
            text-align: center;
            color: #fff;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Section tambahan */
        .section-galeri {
            margin-bottom: 4rem;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }
        
        .lihat-semua {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .lihat-semua:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Galeri dengan layout berbeda */
        .grid-horizontal {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            height: 500px;
        }
        
        .grid-horizontal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .grid-horizontal img:first-child {
            grid-row: span 2;
        }
        
        .grid-horizontal img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Galeri vertikal */
        .grid-vertical {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        
        .grid-vertical img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .grid-vertical img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .grid-container1 {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .grid-horizontal {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
            }
            
            .grid-vertical {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .judul {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container1, .grid-vertical {
                grid-template-columns: 1fr;
            }
            
            .filter-kategori {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="galeri">
        <h2 class="judul" style="padding-top: 3rem">Galeri Foto</h2>
        
        <!-- Filter kategori -->
        <div class="filter-kategori">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="alam">Pemandangan Alam</button>
            <button class="filter-btn" data-filter="kota">Perkotaan</button>
            <button class="filter-btn" data-filter="hewan">Hewan</button>
        </div>
        
        <!-- Galeri Utama -->
        <div class="kartu">
            <div class="grid-container1">
                <!-- Gambar dengan kategori -->
                <img src="https://source.unsplash.com/random/600x400?nature,water" alt="Pemandangan alam" data-category="alam">
                <img src="https://source.unsplash.com/random/600x400?city" alt="Pemandangan kota" data-category="kota">
                <img src="https://source.unsplash.com/random/600x400?animal" alt="Hewan" data-category="hewan">
                <img src="https://source.unsplash.com/random/600x400?mountain" alt="Pegunungan" data-category="alam">
                <img src="https://source.unsplash.com/random/600x400?building" alt="Bangunan" data-category="kota">
                <img src="https://source.unsplash.com/random/600x400?bird" alt="Burung" data-category="hewan">
                <img src="https://source.unsplash.com/random/600x400?forest" alt="Hutan" data-category="alam">
                <img src="https://source.unsplash.com/random/600x400?bridge" alt="Jembatan" data-category="kota">
                <img src="https://source.unsplash.com/random/600x400?cat" alt="Kucing" data-category="hewan">
                <img src="https://source.unsplash.com/random/600x400?beach" alt="Pantai" data-category="alam">
            </div>
        </div>
        
        <!-- Section 1: Galeri Pilihan Editor -->
        <div class="section-galeri">
            <div class="section-header">
                <h3 class="section-title">Pilihan Editor</h3>
                <a href="#" class="lihat-semua">Lihat Semua</a>
            </div>
            <div class="grid-horizontal">
                <img src="https://source.unsplash.com/random/800x600?landscape" alt="Pemandangan spektakuler">
                <img src="https://source.unsplash.com/random/600x400?wildlife" alt="Hewan liar">
                <img src="https://source.unsplash.com/random/600x400?architecture" alt="Arsitektur modern">
                <img src="https://source.unsplash.com/random/600x400?travel" alt="Destinasi wisata">
                <img src="https://source.unsplash.com/random/600x400?adventure" alt="Petualangan">
            </div>
        </div>
        
        <!-- Section 2: Galeri Terbaru -->
        <div class="section-galeri">
            <div class="section-header">
                <h3 class="section-title">Foto Terbaru</h3>
                <a href="#" class="lihat-semua">Lihat Semua</a>
            </div>
            <div class="grid-vertical">
                <img src="https://source.unsplash.com/random/600x400?new,1" alt="Foto terbaru 1">
                <img src="https://source.unsplash.com/random/600x400?new,2" alt="Foto terbaru 2">
                <img src="https://source.unsplash.com/random/600x400?new,3" alt="Foto terbaru 3">
                <img src="https://source.unsplash.com/random/600x400?new,4" alt="Foto terbaru 4">
                <img src="https://source.unsplash.com/random/600x400?new,5" alt="Foto terbaru 5">
                <img src="https://source.unsplash.com/random/600x400?new,6" alt="Foto terbaru 6">
                <img src="https://source.unsplash.com/random/600x400?new,7" alt="Foto terbaru 7">
                <img src="https://source.unsplash.com/random/600x400?new,8" alt="Foto terbaru 8">
            </div>
        </div>
        
        <!-- Section 3: Galeri Populer -->
        <div class="section-galeri">
            <div class="section-header">
                <h3 class="section-title">Foto Terpopuler</h3>
                <a href="#" class="lihat-semua">Lihat Semua</a>
            </div>
            <div class="grid-container1">
                <img src="https://source.unsplash.com/random/600x400?popular,1" alt="Foto populer 1">
                <img src="https://source.unsplash.com/random/600x400?popular,2" alt="Foto populer 2">
                <img src="https://source.unsplash.com/random/600x400?popular,3" alt="Foto populer 3">
                <img src="https://source.unsplash.com/random/600x400?popular,4" alt="Foto populer 4">
                <img src="https://source.unsplash.com/random/600x400?popular,5" alt="Foto populer 5">
                <img src="https://source.unsplash.com/random/600x400?popular,6" alt="Foto populer 6">
            </div>
        </div>
    </div>
    
    <!-- Modal untuk gambar diperbesar -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img-modal">
        <div class="caption" id="caption"></div>
    </div>

    <script>
        // Filter galeri berdasarkan kategori
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Hapus kelas active dari semua tombol
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Tambah kelas active ke tombol yang diklik
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                const images = document.querySelectorAll('.grid-container1 img');
                
                images.forEach(img => {
                    if (filter === 'all' || img.getAttribute('data-category') === filter) {
                        img.style.display = 'block';
                    } else {
                        img.style.display = 'none';
                    }
                });
            });
        });
        
        // Modal untuk gambar diperbesar
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('img-modal');
        const captionText = document.getElementById('caption');
        
        document.querySelectorAll('#galeri img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
                captionText.innerHTML = img.alt;
            });
        });
        
        // Tutup modal
        document.querySelector('.close').addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Tutup modal saat klik di luar gambar
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Tutup modal dengan tombol ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
